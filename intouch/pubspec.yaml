name: intouch
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  lottie: ^2.6.0
  firebase_core: ^2.15.0
  firebase_ui_auth: ^1.6.2
  firebase_ui_firestore: ^1.5.6
  flutter:
    sdk: flutter
  firebase_auth: ^4.8.0
  cloud_firestore: ^4.12.2
  provider: ^6.0.5
  flutter_spinkit: ^5.2.0
  cloud_functions: ^4.4.1
  intl: ^0.18.0
  http: ^1.1.0
  firebase_storage: ^11.4.1
  cached_network_image: ^3.3.0

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

fonts:
  - family: righteous
    fonts:
      - asset: fonts/righteous_regular.ttf
        style: regular

  - family: googlesans
    fonts:
      - asset: fonts/googlesans_regular.ttf
      - asset: fonts/googlesans_regular_italic.ttf
        style: regular_italic
      - asset: fonts/googlesans_medium.ttf
        style: medium
      - asset: fonts/googlesans_medium_italic.ttf
        style: medium_italic
      - asset: fonts/googlesans_bold.ttf
        style: bold
      - asset: fonts/googlesans_bold_italic-ttf
        style: bold_italic
    

flutter:
  uses-material-design: true
  assets:
     - assets/anim/
     - assets/images/
    